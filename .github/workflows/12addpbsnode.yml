      - name: PBS_DEPLOY - Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        #if: env.WORKFLOW_CONCLUSION == 'failure' # notify only if failure
        #if: ${{ failure() }}
        if: ${{ steps.set_outputs.outputs.status_pbs_deploy }} == 'failure'
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}        
          dry_run: False
        #env: 
        #  WORKFLOW_CONCLUSION: ${{ env.WORKFLOW_CONCLUSION }}
      - name: error! 
        run: |
          echo '::error::PBS pbs_deploy was failure!
      - name: PBS_CONFIG - Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
