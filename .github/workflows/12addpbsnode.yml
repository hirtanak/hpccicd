        with:
          name: pass_status_pbs_deploy

      - name: Download artifact pass_status_pbs_config
        uses: actions/download-artifact@v1
        with:
          name: pass_status_pbs_config

      - name: Set the statuses of pbs_deploy and pbs_configure as output parameters
        id: set_outputs
        run: |
          echo "::set-output name=status_pbs_deploy::$(<pass_status_pbs_deploy/status_pbs_deploy.txt)"
          echo "::set-output name=status_pbs_config::$(<pass_status_pbs_config/status_pbs_config.txt)"

      - name: Show the values of the outputs
        run: |
          # using the syntax steps.<step_id>.outputs.<output_name> to access the output parameters
          echo "status_pbs_deploy = ${{ steps.set_outputs.outputs.status_pbs_deploy }}"
          echo "status_pbs_config = ${{ steps.set_outputs.outputs.status_pbs_config }}"

      # job azure_deploy の結果を得る
      #- name: Getting azure_deploy result
      #  uses: technote-space/workflow-conclusion-action@v2
      #- run: |
      #    echo "env.WORKFLOW_CONCLUSION"
      #    echo ${{ env.WORKFLOW_CONCLUSION }}
